<!DOCTYPE html>
<html>
<head>
  <title>Arduino Button Toggle</title>
  <style>
    #colorBtn {
      padding: 20px 40px;
      font-size: 20px;
      background-color: lightgray;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Arduino-Controlled Button</h2>
  <button onclick="connectSerial()">Connect Arduino</button>
  <br><br>
  <button id="colorBtn">Press Arduino Button</button>

  <script>
    let serialPort;
    let reader;
    let isBlue = false;

    async function connectSerial() {
      try {
        serialPort = await navigator.serial.requestPort();
        await serialPort.open({ baudRate: 9600 });

        const decoder = new TextDecoderStream();
        serialPort.readable.pipeTo(decoder.writable);
        reader = decoder.readable.getReader();

        readSerialLoop();
      } catch (err) {
        alert("Serial connection failed: " + err.message);
      }
    }

    async function readSerialLoop() {
      while (true) {
        const { value, done } = await reader.read();
        if (done) break;

        if (value.trim() === "toggle") {
          const btn = document.getElementById("colorBtn");
          isBlue = !isBlue;
          btn.style.backgroundColor = isBlue ? "deepskyblue" : "lightgray";
        }
      }
    }
  </script>
</body>
</html>
